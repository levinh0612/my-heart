<!DOCTYPE html>
<html>

<head>
  <title> Le Vinh | Heart </title>
  <meta charset="UTF-8">
  <meta name="Keywords" content="Heart for my love">
  <meta name="Description" content="This is Description">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-start: #473B7B;
      --bg-mid: #3584A7;
      --bg-end: #30D2BE;
      --text: #ffffff;
      --muted: rgba(255, 255, 255, .7);
      --accent: #ff6aa2;
      --accent-2: #ffd3e2;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .2);
    }

    @-webkit-keyframes star-opacity {
      0% {
        opacity: 0
      }

      40% {
        opacity: 1
      }

      60% {
        opacity: 1
      }

      100% {
        opacity: 0
      }
    }

    @keyframes star-opacity {
      0% {
        opacity: 0
      }

      40% {
        opacity: 1
      }

      60% {
        opacity: 1
      }

      100% {
        opacity: 0
      }
    }

    @-webkit-keyframes star-pos {
      0% {
        transform: scale(0) rotate(0) translate3d(0, 0, 0);
        -webkit-transform: scale(0) rotate(0) translate3d(0, 0, 0);
        -moz-transform: scale(0) rotate(0) translate3d(0, 0, 0)
      }

      100% {
        transform: scale(1) rotate(0) translate3d(-450px, 450px, 0);
        -webkit-transform: scale(1) rotate(0) translate3d(-450px, 450px, 0);
        -moz-transform: scale(1) rotate(0) translate3d(-450px, 450px, 0)
      }
    }

    @keyframes star-pos {
      0% {
        transform: scale(0) rotate(0) translate3d(0, 0, 0);
        -webkit-transform: scale(0) rotate(0) translate3d(0, 0, 0);
        -moz-transform: scale(0) rotate(0) translate3d(0, 0, 0)
      }

      100% {
        transform: scale(1) rotate(0) translate3d(-450px, 450px, 0);
        -webkit-transform: scale(1) rotate(0) translate3d(-450px, 450px, 0);
        -moz-transform: scale(1) rotate(0) translate3d(-450px, 450px, 0)
      }
    }

    body {
      padding: 0;
      margin: 0;
      color: var(--text);
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .index-bg {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(1200px 800px at 70% 20%, rgba(255, 255, 255, .08), transparent 60%),
        linear-gradient(-225deg, var(--bg-start) 0%, var(--bg-mid) 51%, var(--bg-end) 100%);
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    .index-bg .stars {
      height: 0
    }

    .index-bg .star {
      display: block;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #fff;
      top: 100px;
      left: 400px;
      position: relative;
      -webkit-transform-origin: 100% 0;
      transform-origin: 100% 0;
      -webkit-animation: star-opacity 5s infinite ease-in, star-pos 5s infinite ease-in;
      animation: star-opacity 5s infinite ease-in, star-pos 5s infinite ease-in;
      -webkit-box-shadow: 0 0 5px 5px rgba(255, 255, 255, .3);
      box-shadow: 0 0 5px 5px rgba(255, 255, 255, .3);
      opacity: 0;
      z-index: 2
    }

    .index-bg .star:after {
      content: '';
      display: block;
      top: 0;
      left: 4px;
      border: 0 solid #fff;
      border-width: 0 90px 2px;
      border-color: transparent transparent transparent rgba(255, 255, 255, .3);
      -webkit-transform: rotate(-45deg) translate3d(1px, 3px, 0);
      transform: rotate(-45deg) translate3d(1px, 3px, 0);
      -webkit-box-shadow: 0 0 1px 0 rgba(255, 255, 255, .1);
      box-shadow: 0 0 1px 0 rgba(255, 255, 255, .1);
      -webkit-transform-origin: 0% 100%;
      transform-origin: 0% 100%
    }

    /* Hero section */
    .hero {
      position: relative;
      z-index: 3;
      min-height: 100svh;
      display: grid;
      place-items: start center;
      padding: calc(16px + env(safe-area-inset-top)) 16px calc(24px + env(safe-area-inset-bottom));
      text-align: center;
    }

    .hero-inner {
      max-width: 920px;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, .15);
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: 20px;
      padding: 36px 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
    }

    .hero-kicker {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, .2);
      background: rgba(255, 255, 255, .06);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .hero-title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(40px, 8vw, 86px);
      line-height: 1.05;
      margin: 0 0 10px;
      text-shadow: 0 6px 30px rgba(0, 0, 0, .35);
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid var(--accent-2);
      white-space: nowrap;
      overflow: hidden;
      vertical-align: bottom;
      max-width: 100%;
    }

    .hero-sub {
      color: var(--muted);
      font-size: clamp(16px, 1.6vw, 20px);
      margin: 10px auto 24px;
    }

    .hero-ctas {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      appearance: none;
      border: 0;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
      will-change: transform;
    }

    .btn-primary {
      background: linear-gradient(180deg, var(--accent), #ff4e8a);
      color: #fff;
      box-shadow: 0 10px 18px rgba(255, 106, 162, .35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, .08);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, .16);
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, .12);
    }

    /* Mobile/iPhone responsive tweaks */
    @media (max-width: 430px) {
      .hero-inner {
        padding: 24px 18px;
        border-radius: 16px;
        background: rgba(0, 0, 0, .2);
      }

      .hero-kicker {
        font-size: 11px;
        margin-bottom: 10px;
      }

      .hero-title {
        font-size: clamp(36px, 9vw, 64px);
        margin-bottom: 8px;
      }

      .hero-sub {
        font-size: 15px;
        margin: 8px auto 18px;
      }

      .hero-ctas {
        gap: 10px;
      }

      .btn {
        width: 100%;
        padding: 12px 14px;
      }
    }

    /* Floating small hearts */
    .float-heart {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--accent);
      transform: rotate(45deg);
      border-radius: 2px;
      opacity: .6;
      z-index: 1;
      animation: floatUp linear infinite;
    }

    .float-heart:before,
    .float-heart:after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
    }

    .float-heart:before {
      left: -6px;
      top: 0;
    }

    .float-heart:after {
      left: 0;
      top: -6px;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(45deg);
        opacity: .0;
      }

      10% {
        opacity: .35;
      }

      80% {
        opacity: .6;
      }

      to {
        transform: translateY(-140vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <main class="hero">
    <div class="hero-inner">
      <span class="hero-kicker">Anniversary 2 năm 2 tháng</span>

  <canvas id="heart" width="1920" height="947" aria-hidden="true"></canvas>
  <script>
    window.requestAnimationFrame =
      window.__requestAnimationFrame ||
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||

        return function (callback, element) {
          var lastTime = element.__lastTime;
          if (lastTime === undefined) {
            lastTime = 0;
          }
          var currTime = Date.now();
          var timeToCall = Math.max(1, 33 - (currTime - lastTime));
          window.setTimeout(callback, timeToCall);
          element.__lastTime = currTime + timeToCall;
        };
      })();
    window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
    var loaded = false;
    var init = function () {
      if (loaded) return;
      loaded = true;
      var mobile = window.isDevice;
      var canvas = document.getElementById('heart');
      var ctx = canvas.getContext('2d');
      var dpr = Math.max(1, Math.min(2.5, (window.devicePixelRatio || 1)));
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      canvas.width = Math.floor(innerWidth * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
      var width = innerWidth;   // logical drawing size in CSS pixels
      var height = innerHeight;
      var rand = Math.random;
      ctx.fillStyle = "rgba(0,0,0,1)";
      ctx.fillRect(0, 0, width, height);

      var heartPosition = function (rad) {
        //return [Math.sin(rad), Math.cos(rad)];
        return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
      };
      var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
      };

      window.addEventListener('resize', function () {
        canvas.style.width = innerWidth + 'px';
        canvas.style.height = innerHeight + 'px';
        dpr = Math.max(1, Math.min(2.5, (window.devicePixelRatio || 1)));
        canvas.width = Math.floor(innerWidth * dpr);
        canvas.height = Math.floor(innerHeight * dpr);
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);
        width = innerWidth;
        height = innerHeight;
        // rebuild heart points for new viewport
        if (typeof buildHeartPoints === 'function') {
          buildHeartPoints();
          heartPointsCount = pointsOrigin.length;
          if (e && e.length) { for (var ci = 0; ci < e.length; ci++) { e[ci].q = e[ci].q % heartPointsCount; } }
        }
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);
      });

      var traceCount = mobile ? 36 : 64;
      var pointsOrigin = [];
      var i;
      var dr = mobile ? 0.28 : 0.1;
      function buildHeartPoints() {
        pointsOrigin.length = 0;
        var base = Math.min(width, height) * (mobile ? 0.34 : 0.3);
        var sx1 = base, sy1 = base * (13 / 210);
        var sx2 = base * (150 / 210), sy2 = sy1 * (9 / 13);
        var sx3 = base * (90 / 210),  sy3 = sy1 * (5 / 13);
        for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), sx1, sy1, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), sx2, sy2, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), sx3, sy3, 0, 0));
      }
      buildHeartPoints();
      var heartPointsCount = pointsOrigin.length;

      var targetPoints = [];
      var pulse = function (kx, ky) {
        for (i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [];
          targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
          targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
        }
      };

      var e = [];
      for (i = 0; i < heartPointsCount; i++) {
        var x = rand() * width;
        var y = rand() * height;
        e[i] = {
          vx: 0,
          vy: 0,
          R: 2,
          speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
          trace: []
        };
        for (var k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
      }

      var config = {
        traceK: 0.46,
        timeDelta: 0.0085
      };

      var time = 0;
      var loop = function () {
        var n = -Math.cos(time);
        pulse((1 + n) * .5, (1 + n) * .5);
        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);
        for (i = e.length; i--;) {
          var u = e[i];
          var q = targetPoints[u.q];
          var dx = u.trace[0].x - q[0];
          var dy = u.trace[0].y - q[1];
          var length = Math.sqrt(dx * dx + dy * dy);
          if (10 > length) {
            if (0.95 < rand()) {
              u.q = ~~(rand() * heartPointsCount);
            } else {
              if (0.99 < rand()) {
                u.D *= -1;
              }
              u.q += u.D;
              u.q %= heartPointsCount;
              if (0 > u.q) {
                u.q += heartPointsCount;
              }
            }
          }
          u.vx += -dx / length * u.speed;
          u.vy += -dy / length * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;
          for (k = 0; k < u.trace.length - 1;) {
            var T = u.trace[k];
            var N = u.trace[++k];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }
          ctx.fillStyle = u.f;
          for (k = 0; k < u.trace.length; k++) {
            ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
          }
        }
        ctx.fillStyle = "rgba(255,201,222,1)";
        var maxPts = Math.min(u.trace.length + 13, heartPointsCount - 1);
        for (i = maxPts; i--;) {
          var tp = targetPoints[i];
          if (!tp) continue;
          ctx.fillRect(tp[0], tp[1], 2, 2);
        }

        window.requestAnimationFrame(loop, canvas);
      };
      loop();
    };

    var s = document.readyState;
    if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
    else document.addEventListener('DOMContentLoaded', init, false);
  </script>

  <script>
    // Typewriter effect and CTAs
    (function () {
      var words = [
        'Em là điều đẹp nhất anh từng gặp.',
        'Mỗi ngày, anh càng thương em hơn.',
        'Ở bên anh nhé?'
      ];
      var el = document.getElementById('typewriter');
      if (!el) return;
      var i = 0, j = 0, typing = true;
      var speed = 45; // typing speed
      function tick() {
        if (typing) {
          el.textContent = words[i].slice(0, j++);
          if (j > words[i].length + 4) { typing = false; }
        } else {
          el.textContent = words[i].slice(0, j--);
          if (j < 0) { typing = true; i = (i + 1) % words.length; }
        }
        requestAnimationFrame(function () { setTimeout(tick, speed); });
      }
      tick();

      var yes = document.getElementById('btn-yes');
      var later = document.getElementById('btn-later');
      if (yes) yes.addEventListener('click', function () {
        // simple celebration
        for (var k = 0; k < 30; k++) {
          setTimeout(function () { document.body.click(); }, 12 * k);
        }
        el.textContent = 'Cảm ơn em! Anh sẽ luôn bên em. 💞';
      });
      if (later) later.addEventListener('click', function () {
        el.textContent = 'Anh sẽ đợi em, từng nhịp...';
      });
    })();
  </script>
